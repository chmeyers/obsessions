obsessions_mod_category_tropical_1:0 "Unusual Plant Life"
obsessions_mod_category_tropical_1_desc:0 "Some of the plant life on this planet appears to be unrelated to the native species."

obsessions_mod.116.name:0 "Tasty Plant Life"
obsessions_mod.116.desc:0 "[leader.GetName] has discovered that the unusual plants are in fact native to the planet, but are the last surviving example of a nearly extinct clade. The crew finds them quite tasty and believes they could be cultivated."
obsessions_mod.116.a:0 "Farming it is."

obsessions_mod.117.name:0 "Creepy Plants"
obsessions_mod.117.desc:0 "Further investigation has shown fossil records indicating the unusual plants are native but of a species that diverged from the rest of the biome several billion years ago. The crew finds them quite tasty and believes they could be cultivated. [leader.GetName] swears that they saw one of the plants move."
obsessions_mod.117.a:0 "I'm sure it's fine."

tasty_plants_modifier:0 "Tasty Plants"
tasty_plants_modifier_desc:0 "This planet is covered in tasty plants."
d_tasty_plants_deposit:0 "Tasty Plants"
d_tasty_plants_deposit_desc:0 "This planet is covered in tasty plants."

